<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
      <div class="col-md-4 content-center">
        <div class="card card-login card-plain">
          <ng-container *ngIf="(auth.user | async) || {} as user">

              <form [formGroup]="signupForm" *ngIf="!user.uid" (ngSubmit)="signup()">
                  
                <div class="header header-primary text-center">
                  <h3>Registration</h3>
                </div>
              
                <div class="content">
                  <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                  </div>
                  <span *ngIf="email.invalid && email.dirty">
                      Your email doesn't look quite right.
                  </span>

                  <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" (focus)="focus=true" (blur)="focus=false" >
                  </div>                
                  <span *ngIf="password.invalid && password.touched" >
                    Password must be between 6 and 24 chars and have at least one number 
                  </span>
                  
                </div>

                <div class="footer text-center">
                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary btn-round btn-lg">Next</button>
                </div>
                
              
              </form>
                  
                  
                  
              <form [formGroup]="detailForm" *ngIf="user.uid && !user.firstName" (ngSubmit)="setData(user)">
                <div class="header header-primary text-center">
                  <h3>Some details</h3>
                </div>

                <div class="content">
                  <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                    </div>
                    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" (focus)="focus=true" (blur)="focus=false" >
                  </div>
                  <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                    </div>
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" (focus)="focus=true" (blur)="focus=false" >
                  </div>
                </div>
              
                <div class="footer text-center">
                    <button type="submit" class="btn btn-primary btn-round btn-lg">Next</button>
                </div>              
              </form>
            
              <p *ngIf="user.catchPhrase">
                  You have completed the form!
              </p>
                
            </ng-container>
        </div>
      </div>
  </div>
</div>
