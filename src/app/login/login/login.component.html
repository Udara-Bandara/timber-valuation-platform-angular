
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
      <div class="col-md-4 content-center">
          <div class="card card-plain">
            <div *ngIf="afAuth.user | async as user; else showLogin">
              <h1>Hello {{ user.displayName }}!</h1>
              <button class="btn btn-round btn-lg" (click)="auth.signOut()">Logout</button>
              <button class="btn btn-primary btn-round btn-lg" routerLink="/profile">Continue</button>
            </div>
          </div>
            <ng-template #showLogin>
                    <div class="card card-login card-plain">
              <div class="form" method="" action="">
                  <div class="header header-primary text-center">
                      <div class="logo-container">
                          <img src="assets/img/now-logo.png" alt="">
                      </div>
                  </div>
                  <div class="content">
                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                      </div>
                        <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                    </div>
                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                      </div>
                        <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                    </div>
                  </div>
                  <div class="footer text-center">
                    <button class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    &nbsp;
                    <div class="social-line">
                      <button class="btn btn-neutral btn-google btn-icon btn-round" href="#pablo" (click)="auth.googleLogin()">
                        <i class="fa fa-google-plus"></i>
                      </button>
                    </div>
                  </div>
                  <!-- <div class="pull-left">
                      <h6>
                          <a href="#pablo" class="link">Create Account</a>
                      </h6>
                  </div> -->
                  <!-- <div class="pull-center">
                      <h6>
                          <a href="#pablo" class="link">Forgot your password?</a>
                      </h6>
                  </div> -->
                </div>
                </div>
              </ng-template>
          </div>
      </div>
  </div>
